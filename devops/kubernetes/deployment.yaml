apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bouncer
spec:
  revisionHistoryLimit: 1
  replicas: 3
  template:
    metadata:
      labels:
        app: bouncer
    spec:
      containers:
      - name: k8s-java-sample
        image: mwrona/bouncer:0.0.1
        imagePullPolicy: IfNotPresent
        env:
          - name: CONFIG
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          - name: "JAVA_OPTS"
            value: "-Xmx256m"
        #- name: SPRING_PROFILES_ACTIVE
        #  value: prod
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: postgres-secrets
          readOnly: true
          mountPath: "/etc/secrets/postgres-secrets"
        resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 512Mi
        livenessProbe:
          httpGet:
            path: /probe/health
            port: 8080
            #httpHeaders:
            #  - name: X-Custom-Header
            #    value: Awesome
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /probe/ready
            port: 8080
            #httpHeaders:
            #  - name: X-Custom-Header
            #    value: Awesome
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      volumes:
        - name: postgres-secrets
          secret:
            secretName: "postgres-secrets"